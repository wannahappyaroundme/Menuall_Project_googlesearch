<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #imageContainer {
        position: relative;
        display: inline-block;
      }
      .originalImage {
        display: block;
        width: 100%;
        height: auto;
      }
      .overlayText {
        position: absolute;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2px;
      }
      .overlayButton {
        position: absolute;
        padding: 5px 10px;
        background-color: rgb(255, 111, 0);
        color: white;
        cursor: pointer;
      }
      .menuboundingBox {
        /* border: 2px solid red;
        position: absolute;
        z-index: 1000; */
        position: absolute;
        padding: 5px 10px;
        background-color: rgba(0, 252, 55, 0.6);
        color: white;
        cursor: pointer;
      }
      .menuText {
        font-size: 100px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- 메인화면에 이미지 띄우기 -->
    <div id="imageContainer" style="position: relative">
      <img src="" class="originalImage" />

    <script src="frontend.js"></script>

</html>
